version: 2

defaults: &defaults
  working_directory: ~/tests4.me

jobs:
  build:
    <<: *defaults
    docker:
      - image: circleci/node:10.15.0
    environment:
      - NODE_ENV: production
      - YARN_CACHE_FOLDER: ~/.cache/yarn
    steps:
      - checkout
      - restore_cache:
          key: yarn-cache-{{ checksum "yarn.lock" }}
      - run:
          name: Install Node Modules
          command: yarn install --non-interactive --check-files --frozen-lockfile
      - save_cache:
          key: yarn-cache-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn
      - run:
          name: Build
          command: ./node_modules/.bin/gulp ci --all
      - persist_to_workspace:
          root: "."
          paths:
            - dist
            - deploy.sh
  deploy:
    <<: *defaults
    docker:
      - image: circleci/buildpack-deps:artful
    steps:
      - attach_workspace:
          at: "."
      - run:
          name: Update APT Cache
          command: sudo apt-get update
      - run:
          name: Install lftp
          command: sudo apt-get install lftp
      - run:
          name: Deploy
          command: ./deploy.sh

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master
